<!DOCTYPE html>
<html>
    <head>
        <title>New Account Creation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card py-4">
                    <h1>Hi, {{ user.first_name }}!</h1>
                    <p>You have successfully logged in to our platform using {{ user.email }} </p>
                    <p>If you did not initiate this login, please sign in to your Silicon account to change your password and contact our support team immediately.</p>
                    <p>Thank you for using our services.</p>
                </div>
            </div>
        </div>
    </body>
</html>
